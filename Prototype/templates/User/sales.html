<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/mdb.min.css') }}"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Roboto:wght@400;500;700&family=Tangerine:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: rgb(29, 27, 27)">
    <div style="display: flex; justify-content: center">
      <h1
        style="font-family: 'Protest Revolution'; color: aqua; margin-top: 3%"
      >
        SALES
      </h1>
    </div>
    <section>
      <div class="container py-5">
        {% for list in data %}
        <div class="row justify-content-center mb-3">
          <div class="col-md-12 col-xl-10">
            <div class="card shadow-0 border rounded-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                    <div
                      class="bg-image hover-zoom ripple rounded ripple-surface"
                    >
                      <img src="{{ list[5] }}" class="w-100" />
                      <a href="#!">
                        <div class="hover-overlay">
                          <div
                            class="mask"
                            style="background-color: rgba(253, 253, 253, 0.15)"
                          ></div>
                        </div>
                      </a>
                    </div>
                  </div>
                  <div class="col-md-6 col-lg-6 col-xl-6">
                    <h4>{{ list[0] }}</h4>
                    <h6>Sold To : {{ list[1] }}</h6>
                    <h6>Sold For : {{ list[2] }} lakh</h6>
                  </div>
                  <div
                    class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start"
                  >
                    <div class="d-flex flex-row align-items-center mb-1">
                      <h5 class="mb-1 me-1">Date : {{ list[3] }}</h5>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-1">
                      <h5 class="mb-1 me-1">Paid Through : {{ list[4] }}</h5>
                    </div>
                    <h6 class="text-success">Sale Processed</h6>
                    <div class="d-flex flex-column mt-4"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        <!-- end for here -->
      </div>
    </section>
  </body>
</html>
