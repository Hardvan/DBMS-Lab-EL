<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Write Review</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/mdb.min.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Roboto:wght@400;500;700&family=Tangerine:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("/static/images/audi.jpg");
      }
    </style>
  </head>

  <body style="background-color: rgb(29, 27, 27); color: white">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top text-success"
      style="background-color: black"
    >
      <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand" target="_blank" href="/index">
          <img
            src="{{ url_for('static', filename = 'images/logo.png') }}"
            height="16"
            alt=""
            loading="lazy"
            style="margin-top: -3px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-collapse-init
          data-mdb-target="#navbarExample01"
          aria-controls="navbarExample01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars" style="color: white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="color: white">
            <li class="nav-item active">
              <a class="nav-link text-white" aria-current="page" href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/index" rel="nofollow"
                >Cars</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/wishlist">Wishlist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/appointments"
                >Appointments</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/analysis">Analysis</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Write Review Form -->
    <div style="display: flex; margin-top: 5%; justify-content: center">
      <h2 style="font-family: cursive">Review Form</h2>
    </div>
    <div style="display: flex; margin-top: 5%; justify-content: center">
      <form action="/enter_review" method="post" style="width: 40%">
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <!-- <i
              class="fas fa-envelope prefix grey-text"
              style="color: white"
            ></i> -->
            <input type="text" id="" name="rating" class="form-control" />
            <label
              data-error="wrong"
              data-success="right"
              for="defaultForm-email"
              style="font-family: 'Protest Revolution'"
              >Rating 1-10</label
            >
          </div>

          <div class="md-form mb-4">
            <!-- <i class="fas fa-lock prefix grey-text" style="color: white"></i> -->
            <input type="text" id="" name="des" class="form-control" />
            <label
              data-error="wrong"
              data-success="right"
              for="defaultForm-pass"
              style="font-family: 'Protest Revolution'"
              >Describe your experience</label
            >
            <input type="hidden" name="emp_id" value="{{ emo_id }}" />
            <input type="hidden" name="car_id" value="{{ car_id }}" />
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="submit" class="btn btn-light">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
