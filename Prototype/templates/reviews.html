<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/mdb.min.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Roboto:wght@400;500;700&family=Tangerine:wght@700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-image: url("/static/images/audi.jpg");
      }
    </style>
  </head>

  <body style="background-color: rgb(29, 27, 27)">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top text-success"
      style="background-color: black"
    >
      <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="/">
          <img
            src="{{ url_for('static', filename = 'images/logo.png') }}"
            height="16"
            alt=""
            loading="lazy"
            style="margin-top: -3px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-collapse-init
          data-mdb-target="#navbarExample01"
          aria-controls="navbarExample01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars" style="color: white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="color: white">
            <li class="nav-item active">
              <a class="nav-link text-white" aria-current="page" href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/emp_profile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/sales">Sales</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/reviews">Reviews</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/analysis">Analysis</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Reviews -->
    <div
      style="display: flex; justify-content: center"
      style="margin-top: 10px"
    >
      <h1
        style="font-family: 'Protest Revolution'; color: aqua; margin-top: 5%"
      >
        REVIEWS
      </h1>
    </div>
    <section>
      <div class="container py-5">
        <!-- Displaying reviews here -->
        {% for tuple in data %}
        <div class="row justify-content-center mb-3">
          <div class="col-md-12 col-xl-10">
            <div class="card shadow-0 border rounded-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6 col-lg-6 col-xl-6" style="width: 700px">
                    <h4>Description</h4>
                    <h6>{{ tuple[2] }}</h6>
                  </div>
                  <div
                    class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start"
                  >
                    <div class="d-flex flex-row align-items-center mb-1">
                      <h5 class="mb-1 me-1">Star Rating from 1-10</h5>
                    </div>
                    <h6 class="text-success">{{ tuple[1] }}</h6>
                    <div class="d-flex flex-column mt-4"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>

    <script
      type="text/javascript"
      src="{{ url_for('static', filename = 'js/mouse.js') }}"
    ></script>
  </body>
</html>
